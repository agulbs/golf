<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12">
      <div class="card text-center">
        <div class="card-header">
          <h5>{{team.name}}</h5>
        </div>
        <div class="card-body">
          <div class="row" *ngFor="let player of players">
            <div class="col-12 mt-3">
              <button class="btn btn-primary mt-3" style="width:200px;" data-toggle="modal" data-target="#playerScoreModal" (click)="getPlayerData(player)">{{player.username}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<!-- Modal -->
<div class="modal fade" id="playerScoreModal" tabindex="-1" role="dialog" aria-labelledby="playerScoreModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="playerScoreModalLabel">{{player.username}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row" *ngFor="let score of player.scores;let i = index;">
          <div class="col-6 d-flex justify-content-end">
            <h6>Hole {{i + 1}}</h6>
          </div>
          <div class="col-6 d-flex justify-content-start">
            <h6>{{score}}</h6>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
