<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col-10" style="background-color:#DCDCDC">
      <form class="p-5">
        <h2 class="text-center">Log in</h2>
        <div class="form-group d-flex mt-3">
          <input type="text" class="form-control" placeholder="Username" name="username" required="required" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" required="required" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" name="submitLogin" (click)="login()">Log in</button>
        </div>

        <div class="clearfix" *ngIf="missingFields">
          <label class="float-left form-check-label">Username & password required.</label>
        </div>
      </form>
    </div>
  </div>
</div>
