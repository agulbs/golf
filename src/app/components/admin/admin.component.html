<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-12">
      <div class="card text-center">
        <div class="card-header">
          <h5>Manage Users</h5>
        </div>
        <div class="card-body">
          <div class="row text-start">
            <div class="col-12 mt-3 d-flex justify-content-center" *ngFor="let player of players">
              <h6 data-toggle="modal" data-target="#editUserModal" (click)="setPlayer(player)">{{player.first}} {{player.last}}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5 mb-3">
    <div class="col-12">
      <div class="card text-center">
        <div class="card-header">
          <h5>Create User</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6 mt-2">
              <input type="text" class="form-control" name="first" [(ngModel)]="newUser.first" placeholder="Firstname">
            </div>
            <div class="col-6 mt-2">
              <input type="text" class="form-control" name="last" [(ngModel)]="newUser.last" placeholder="Lastname">
            </div>
            <div class="col-6 mt-2">
              <input type="text" class="form-control" name="nick" [(ngModel)]="newUser.nick" placeholder="Nickname">
            </div>
            <div class="col-6 mt-2">
              <input type="text" class="form-control" name="username" [(ngModel)]="newUser.username" placeholder="Username">
            </div>
            <div class="col-6 mt-2">
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="admin" [(ngModel)]="newUser.admin">
                <label class="form-check-label">
                  Admin
                </label>
              </div>
            </div>
            <div class="col-6 mt-2">
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="chief" [(ngModel)]="newUser.chief">
                <label class="form-check-label">
                  Chief
                </label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="captain" [(ngModel)]="newUser.captain">
                <label class="form-check-label">
                  Captain
                </label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="player" [(ngModel)]="newUser.player">
                <label class="form-check-label">
                  Player
                </label>
              </div>
            </div>
            <div class="col-12 mt-3">
              <button class="btn btn-primary" (click)="createUser()">Create new user</button>
            </div>
            <div class="col-12 mt-2 mb-3">
              <h6> {{errMsg}}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Permissions: {{player['first']}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" name="admin" [(ngModel)]="player['admin']">
              <label class="form-check-label">
                Admin
              </label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" name="admin" [(ngModel)]="player['chief']">
              <label class="form-check-label">
                Chief
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" name="admin" [(ngModel)]="player['captain']">
              <label class="form-check-label">
                Captain
              </label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" name="admin" [(ngModel)]="player['player']">
              <label class="form-check-label">
                Player
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updatePerms()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
